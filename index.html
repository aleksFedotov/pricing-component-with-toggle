<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <h1 class="heading heading--primary">Our Pricing</h1>

    <div class="toogle-box">
      <p class="toggle-box__text">Annually</p>
      <div class="toggle">
        <div class="toggle-ball"></div>
      </div>
      <p class="toggle-box__text">Monthly</p>
    </div>

    <main class="container">
      <div class="card card--white">
        <div class="card__box">
          <h4 class="heading heading--secondary">Basic</h4>
          <div class="card__price-box">
            <p class="card__price">&dollar;<span class="price">19.99</span></p>
            <p class="card__price card__price-annually">
              &dollar; <span class="price">199.99</span>
            </p>
          </div>
          <ul class="card__list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn btn--color">Learn More</button>
        </div>
      </div>

      <div class="card card--color">
        <div class="card__box">
          <h4 class="heading heading--secondary">Professional</h4>
          <div class="card__price-box">
            <p class="card__price">&dollar;<span class="price">24.99</span></p>
            <p class="card__price card__price-annually">
              &dollar;<span class="price">249.99</span>
            </p>
          </div>
          <ul class="card__list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn btn--white">Learn More</button>
        </div>
      </div>

      <div class="card card--white">
        <div class="card__box">
          <h4 class="heading heading--secondary">Master</h4>
          <div class="card__price-box">
            <p class="card__price">&dollar;<span class="price">39.99</span></p>
            <p class="card__price card__price-annually">
              &dollar;<span class="price">399.99</span>
            </p>
          </div>
          <ul class="card__list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn btn--color">Learn More</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
